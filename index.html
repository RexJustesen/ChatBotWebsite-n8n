<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A chatbot website with responsive design and interactivity.">
    <title>ChatBot Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to ChatBot Website</h1>
    </header>
    <main class="container my-5">
        <!-- Floating Chat Icon -->
        <div id="chat-icon" class="chat-icon">
            <span id="notification-badge" class="notification-badge">0</span>
            <img src="chat-icon.png" alt="Chat Icon" />
        </div>

        <!-- Hidden Chat Widget -->
        <div id="chat-widget" class="chat-widget hidden">
            <div id="chat-header" class="chat-header">
                <span>Chat with us</span>
                <button id="close-chat" class="close-chat">&times;</button>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="input-group">
                <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>

        <!-- Booking Form Modal -->
        <div id="booking-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Book an Assessment</h2>
                <form id="booking-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 ChatBot Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
